<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="task-container">
        <h1>Lista de Tarefas</h1>
        <div class="task-header">
            
           <h2>Salve a sua próxima tarefa:</h2> 
           <form action="" class="add-task-form">
            <input type="text" class="task-title" placeholder="O que você vai fazer?">
            <button type="submit" class="add-btn">
                <ion-icon name="add-outline"></ion-icon>
            </button>
           </form> 
        </div>
        <div class="tasks-list-container">
            <h2>Aqui estão suas tarefas:</h2>
            <ul class="task-list">
                <li class="task-box template hide">
                    <span class="task-titles"></span>
                    <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
                    <ion-icon class="remove-btn" name="close-outline"></ion-icon>
                </li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <footer>Desenvolvido por Taciara</footer>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    
</body>
</html>
